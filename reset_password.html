<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css" />
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/font-awesome/css/font-awesome.min.css" />
    <script src="dist/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="images/image 1.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/image 1.png" />
        </a>
      </div>
    </nav>

    <div>
      <div class="signup-form">
        <div class="container">
          <h2 class="mb-4">Reset Password</h2>
          <form>
            <!-- First Name -->
            <div class="form-group">
              <input
                type="text"
                id="email_address"
                class="form-control form-control-lg"
                placeholder="New Password"
                required
              />
            </div>

            <!-- Password -->
            <div class="form-group">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg mb-3"
                placeholder="Confirm Password"
                required
              />
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2 mt-3 button">
              <a
                href="reset_password.html"
                class="btn btn-success signup-btn mt-4"
                role="button"
                >Continue</a
              >
            </div>
          </form>

          <div class="remember1">
            <div class="row">
              <div class="col-md-5"></div>
              <div class="col-md-7 bug">
                <div class="forget1">
                  <div class="all">
                    <div class="click">
                      <a
                        href="login.html"
                        class="signin"
                        style="color:#FF440B80; border-bottom: 1px solid #FF440B80;
                          text-decoration: none;
                        "
                        >Back to Log in<i class="fa fa-arrow-right"></i></a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>Powered by Kennedia Consulting Limited 2024</p>
          </div>
          <div class="col-md-6 icons">
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-facebook-f"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
