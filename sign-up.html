<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/font-awesome/css/font-awesome.min.css" />
    <script src="dist/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="images/image 1.png" type="image/x-icon" />
  </head>
  <body class="body">
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/image 1.png" />
        </a>
      </div>
    </nav>

    <div>
      <div class="signup-form">
        <div class="container">
          <h2>Sign Up</h2>
          <p>Complete the following information</p>
          <form>
            <!-- First Name -->
            <div class="form-group">
              <input
                type="text"
                id="full_name"
                class="form-control form-control-lg"
                placeholder="First Name"
                required
              />
            </div>

            <!-- Last Name -->
            <div class="form-group">
              <input
                type="text"
                id="last_name"
                class="form-control form-control-lg"
                placeholder="Last Name"
                required
              />
            </div>
            <!-- Email -->
            <div class="form-group">
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                placeholder="Email"
                required
              />
            </div>

            <!-- Phone Number -->
            <div class="form-group">
              <input
                type="number"
                id="Number"
                class="form-control form-control-lg"
                placeholder="Phone Number"
                required
              />
            </div>

            <!-- Create Password -->
            <div class="form-group">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Create Password"
                required
              />
            </div>

            <!-- Comfirm Password -->
            <div class="form-group">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Comfirm Password"
                required
              />
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2 mt-3 button">
              <a href="#" class="btn btn-success signup-btn mt-4" role="button"
                >Sign Up</a
              >
            </div>
          </form>

          <div class="forget" style="margin-top: 30px">
            <div class="all">
              <p>Already have an account?</p>
              <div>
                <a href="login.html" class="signin">Sign In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>Powered by Kennedia Consulting Limited 2024</p>
          </div>
          <div class="col-md-6 icons">
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-facebook-f"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
