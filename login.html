<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css" />
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/font-awesome/css/font-awesome.min.css" />
    <script src="dist/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="images/image 1.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/image 1.png" />
        </a>
      </div>
    </nav>

    <div>
      <div class="signup-form">
        <div class="container">
          <p>Please enter your details</p>
          <h2 class="mb-4">Welcome Back</h2>
          <form>
            <!-- First Name -->
            <div class="form-group">
              <input
                type="text"
                id="email_address"
                class="form-control form-control-lg"
                placeholder="Email Address"
                required
              />
            </div>

            <!-- Password -->
            <div class="form-group">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg mb-3"
                placeholder="Password"
                required
              />
            </div>

            <div class="remember">
              <div class="row">
                <div class="col-md-8 hmm">
                  <input type="checkbox" />Remember password
                </div>
                <div class="col-md-4 bug">
                  <a href="forgot_password.html">Forgot password</a>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2 mt-3 button">
              <a
                href="#"
                class="btn btn-success signup-btn mt-4"
                role="button"
                >Sign In</a
              >
            </div>
            <div class="d-grid gap-2 mt-3 button2">
              <a
                href="#"
                class="btn btn-success google-btn mt-4"
                role="button"
                >
                <img src="images/devicon_google.png" class="mt-1" />Sign Up with
                Google
                </a
              >
            </div>
          </form>

          <div class="forget">
            <div class="all">
              <p>Don't have an account?</p>
              <div>
                <a href="sign-up.html" class="signin">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>Powered by Kennedia Consulting Limited 2024</p>
          </div>
          <div class="col-md-6 icons">
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-facebook-f"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
