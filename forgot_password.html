
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css" />
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/font-awesome/css/font-awesome.min.css" />
    <script src="dist/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="images/image 1.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/image 1.png" />
        </a>
      </div>
    </nav>

    <div>
      <div class="signup-form">
        <div class="container">
          <h2>Forgot Password</h2>
          <p>
            Fill in the email address you registered with and we'll send you a
            link to reset your password
          </p>
          <form>
            <!-- First Name -->
            <div class="form-group">
              <input
                type="text"
                id="email_address"
                class="form-control form-control-lg"
                placeholder="Email Address"
                required
              />
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2 mt-3 button">
              <a
                href="enter_code.html"
                class="btn btn-success signup-btn mt-4"
                role="button"
                >Continue</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <p>Powered by Kennedia Consulting Limited 2024</p>
          </div>
          <div class="col-md-2 icons">
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-facebook-f"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
